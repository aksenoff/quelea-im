name: Server & Client build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: sudo apt update && sudo apt install qt6-base-dev qt6-tools-dev-tools qt6-multimedia-dev libgl1-mesa-dev
    - name: Set Qt6 path
      run: echo "/usr/lib/qt6/bin" >> $GITHUB_PATH
    - name: which qmake
      run: which qmake
    - name: build Server 
      run: cd Server && qmake -project && qmake QueleaServer.pro && make
    - name: build Client
      run: cd ../Client && qmake -project && qmake QueleaClient.pro && make
