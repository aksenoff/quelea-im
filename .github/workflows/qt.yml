name: Server & Client build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install dependencies
      run: sudo apt update && sudo apt install qt6-base-dev qt6-tools-dev-tools qt6-multimedia-dev
    - name: set Qt environment
      run: echo "export PATH=/usr/lib/qt6/bin:$PATH" >> $GITHUB_ENV
    - name: build Server 
      run: cd Server && qmake -project && qmake QueleaServer.pro && make
    - name: build Client
      run: cd ../Client && qmake -project && qmake QueleaClient.pro && make
